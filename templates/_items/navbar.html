<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Project name</a>
        </div>
        {% if user.is_authenticated %}
            <div id="navbar" class="navbar-collapse collapse">
                <form class="navbar-form navbar-right" action="{% url 'logout' %}" method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-success">Logout</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a>Logged in as {{ user.username }}</a></li>
                </ul>
            </div>
        {% else %}
            <div id="navbar" class="navbar-collapse collapse">
                <form class="navbar-form navbar-right" action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" placeholder="Username" name="username" id="id_username" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" name="password" id="id_password"
                               class="form-control">
                    </div>
                    <button type="submit" class="btn btn-success">Sign in</button>
                    <a href="{% url 'register' %}" class="btn btn-success">Register</a>
                </form>

            </div>
        {% endif %}
        <!--/.navbar-collapse -->
    </div>
</nav>
